<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/c0814a4cfc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="h-screen flex justify-center items-center bg-[#5b5ee9]">
      <div class="bg-white max-w-[320px] rounded-lg mx-1">
        <div
          class="p-8 py-4 flex justify-between items-center bg-gray-300 w-full rounded-t-lg"
        >
          <div>
            <p class="text-[#5b5ee9] text-xl font-bold mb-3">Monday, 15th</p>
            <p class="text-gray-500 text-xs">August</p>
          </div>
          <div>
            <p
              class="text-xs text-right text-gray-500 mb-2"
              id="task-number"
            ></p>
            <button
              class="text-[10px] rounded bg-[#fb6f70] text-white py-1 px-2 font-bold"
              id="clear-button"
            >
              CLEAR LIST
            </button>
          </div>
        </div>
        <div class="flex justify-between my-4 px-8">
          <input type="text" id="todo-item" name="todo-item" />
          <button
            class="rounded bg-[#fb6f70] text-white py-1 px-2 font-bold ml-4"
            id="add-button"
          >
            Add
          </button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
